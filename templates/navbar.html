{% load static %}


<style>
 
.main-menu ul li:hover > ul {

}

  left: 0;

}

.main-menu ul ul li {
  float: none;
  width: 100%;
}

.main-menu ul ul a {
  padding: 10px;
}

<div class="top-header-area" id="sticker">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12 text-center">
        <div class="main-menu-wrap">
          <!-- logo -->
          <div class="site-logo">
            <a href="/">
              <img src="{%static 'website/assets/img/logo_123.png' %}" alt="logotipo do website">
            </a>
          </div>
          <!-- logo -->

          <!-- menu start -->
          <nav class="main-menu">
            <ul>
              <li class="current-list-item"><a href="/">Casa</a>

              <li><a href="/shop">Produtos</a></li>
