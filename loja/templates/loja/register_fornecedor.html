{% extends 'main.html' %}
{% block content %}
<div class="container">
<h3>Conte-nos mais sobre si. </h3>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {% for field in formulario %}
        <label>{{field.label}}</label>
        {{field}}
        {% endfor %}
        <button class="btn btn--main" type="submit"> Submit </button>
    </div>
</form>

</div>


{% endblock content %}
