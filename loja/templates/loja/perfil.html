{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div>
        <img class="imagens" id='imagem-perfil-perfil' src="{{utilizadorView.imagem_perfil.url}}"
        style="width:50px;height: 50px;border-radius: 100%;" />
    </div>
    <div>
        <h5>{{utilizadorView.nome}}</h5>
        <p>@{{utilizadorView.username}}
        {% if request.user == utilizadorView %}
        <form action="{% url 'loja-editarPerfil' %}" method="" class="form-wrapper">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" id="botaoEditarPeril">Editar Perfil</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
