<html>
<head>
  <meta charset="utf-8" />
  <title>Auth0 Example</title>
</head>
<body>
{% if session %}
  <h1>Welcome {{session.userinfo.name}}!</h1>
  <p><a href="{% url 'loja-logout' %}">Logout</a></p>
  <div><pre>{{request.user.email}}</pre></div>
{% else %}
  <h1>Welcome Guest</h1>
  <p><a href="{% url 'loja-login' %}">Login</a></p>
{% endif %}
</body>
</html>
