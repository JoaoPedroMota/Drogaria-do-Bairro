{% extends 'main.html' %}
{% block content%}
{% load static %}
<link rel="stylesheet" href="{%static 'website/assets/css/responsiveC.css' %}">
<style>
    .form-group label {
  display: none;
}
    

</style>
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                   
                        <div class="container">
                            <div class="row">
                                <h1>Adicionar uma Unidade de Produção</h1>
                            </div>
                        
                           
                            <div >
                                <form action="" method="POST" class="form-wrapper" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    
                                    {% for field in form %}
                                      <div class="form-group">
                                        {% if field.field.widget.input_type == 'select' %}
                                          <select id="{{ field.id_for_label }}" name="{{ field.name }}">
                                            {% for choice_value, choice_label in field.field.choices %}
                                              <option value="{{ choice_value }}">{{ choice_label }}</option>
                                            {% endfor %}
                                          </select>
                                        {% else %}
                                          <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.name }}" placeholder="{{ field.label }}">
                                        {% endif %}
                                      </div>
                                    {% endfor %}
                                    
                                    <input type="submit" id="login" value="Adicionar">
                                  </form>
                                  
                            </div>
                            <a href="{% url 'loja-perfil' request.user.username %}" class="layout__boxTitle">
                                <div  class="container">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32">
                                    <title>arrow-left</title>
                                    <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
                                    </svg>
                                    <h6>Voltar</h6>
                                </div>
                            </a>
                        </div>
                       
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>




<!-- logo carousel -->
<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img src="{%static 'website/assets/img/company-logos/1.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{%static 'website/assets/img/company-logos/2.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{%static 'website/assets/img/company-logos/3.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{%static 'website/assets/img/company-logos/4.png' %}" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="{%static 'website/assets/img/company-logos/5.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
